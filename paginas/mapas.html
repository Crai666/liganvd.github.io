        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"

      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../imagenes/futsal3v3.png" alt="3v3" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Futsal 3v3</h5>
            <p><a href="https://haxmods.com/map/?id=1410" target="_blank">CLICK PARA IR A DESCARGAR</a></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../imagenes/futsal4v4+.png" alt="4v4" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Futsal 4v4</h5>
            <p><a href="https://haxmods.com/map/?id=1411" target="_blank">CLICK PARA IR A DESCARGAR</a></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../imagenes/estadionvd+.png" alt="estadio" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Estadio NVD</h5>
            <p><a href="https://haxmods.com/map/?id=1397" target="_blank">CLICK PARA IR A DESCARGAR</a></p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
